---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Sites
      to: /home/vagrant/

sites:
    - map: magestead.dev
      to: /home/vagrant/magestead/public

databases:
    - magestead

variables:
    - key: APP_ENV
      value: local

